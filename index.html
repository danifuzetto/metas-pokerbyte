<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Metas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="bg">

        <!-- CARTÃO MAIN EVENT -->
        <div class="card MEc">

            <!-- TIPO DE EVENTO -->
            <div class="type MEt">
                MAIN EVENT
            </div>

            <div class="eventName">
                ⭐Supremo
            </div>

            Início: 16:00

            Liga: Suprema

            Buy-in: R$ 390,00

            <div class="gtd">
                GTD: R$ 1.000.000,00
            </div>

            <!-- RODAPÉ DO CARD -->
            <div class="card-footer">
                Em andamento
            </div>

        </div>

        <!-- CARTÃO SATÉLITE -->
        <div class="card SAc">
            <div class="type SAt">
                SATÉLITE
            </div>

            <!-- RODAPÉ DO CARD -->
            <div class="card-footer">
                Em andamento
            </div>
        </div>

        <!-- CARTÃO PARALELO -->
        <div class="card PAc">
            <div class="type PAt">
                PARALELO
            </div>

            <!-- RODAPÉ DO CARD -->
            <div class="card-footer">
                Em andamento
            </div>
        </div>

    </div>

</body>

</html>
